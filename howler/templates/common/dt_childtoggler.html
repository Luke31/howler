{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static "common/dt_childtoggler.css" %}"/>

{% trans "selected value remembered" as saved_in_session_text %}
<div class="dt_absolute_container">
    <div class="dt_middle">
        <div class="checkbox" title="{{ saved_in_session_text }}">
            <label>
                <input type="checkbox" name="show_hits" id="js_dt_childtoggle" {% if show_hits %}
                   checked="checked"{% endif %}/> {% trans "toggle hits shown" %}
            </label>
        </div>
    </div>
</div>
